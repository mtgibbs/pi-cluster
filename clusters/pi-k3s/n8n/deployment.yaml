apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
  labels:
    app: n8n
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      # n8n runs as 'node' user (UID 1000) internally
      # NFS share uses no_root_squash so any user can write
      # Prefer Pi 5 workers for better performance
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - pi5-worker-1
                      - pi5-worker-2
      containers:
        - name: n8n
          image: n8nio/n8n:latest
          ports:
            - containerPort: 5678
              name: http
          env:
            # Database - SQLite (default, stored in data volume)
            - name: DB_TYPE
              value: "sqlite"
            # Encryption key for stored credentials
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-secret
                  key: N8N_ENCRYPTION_KEY
            # Webhook URL for external access (via Cloudflare Tunnel)
            - name: WEBHOOK_URL
              value: "https://n8n.mtgibbs.dev"
            # Generic settings
            - name: N8N_HOST
              value: "0.0.0.0"
            - name: N8N_PORT
              value: "5678"
            - name: N8N_PROTOCOL
              value: "https"
            # Timezone
            - name: GENERIC_TIMEZONE
              value: "America/New_York"
            - name: TZ
              value: "America/New_York"
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
            - name: calendar
              mountPath: /calendar
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5678
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n-data
        - name: calendar
          persistentVolumeClaim:
            claimName: n8n-calendar
