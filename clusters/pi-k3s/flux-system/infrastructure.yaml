---
# 1. External Secrets Operator - installs the operator and CRDs
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/pi-k3s/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 2. Secret Store config - depends on ESO CRDs being installed
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-config
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets
  interval: 10m
  path: ./clusters/pi-k3s/external-secrets-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 3. Ingress controller (nginx)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/pi-k3s/ingress
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 4. Cert-manager - TLS certificate management
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/pi-k3s/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 5. Cert-manager config - ClusterIssuers + Cloudflare secret
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-config
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
    - name: external-secrets-config
  interval: 10m
  path: ./clusters/pi-k3s/cert-manager-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 6. Pi-hole stack - depends on secrets, ingress, and cert-manager
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pihole
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-config
    - name: ingress
    - name: cert-manager-config
  interval: 10m
  path: ./clusters/pi-k3s/pihole
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 7. Monitoring stack - depends on secrets, ingress, and cert-manager
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-config
    - name: ingress
    - name: cert-manager-config
  interval: 10m
  path: ./clusters/pi-k3s/monitoring
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 10m
---
# 8. Uptime Kuma - status page for home services
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: uptime-kuma
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-config
    - name: ingress
    - name: cert-manager-config
  interval: 10m
  path: ./clusters/pi-k3s/uptime-kuma
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 9. Homepage - unified dashboard for all services
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homepage
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress
    - name: cert-manager-config
  interval: 10m
  path: ./clusters/pi-k3s/homepage
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 10. External Services - reverse proxy for Unifi, Synology, Plex
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-services
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress
    - name: cert-manager-config
  interval: 10m
  path: ./clusters/pi-k3s/external-services
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
---
# 11. Backup Jobs - weekly PVC backups to Synology NAS via rsync/SSH
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: backup-jobs
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-config
    - name: pihole
    - name: monitoring
    - name: uptime-kuma
  interval: 10m
  path: ./clusters/pi-k3s/backup-jobs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
