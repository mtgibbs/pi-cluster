apiVersion: apps/v1
kind: Deployment
metadata:
  name: autokuma
  namespace: uptime-kuma
  labels:
    app: autokuma
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: autokuma
  template:
    metadata:
      labels:
        app: autokuma
    spec:
      initContainers:
        - name: envsubst
          image: alpine:latest
          env:
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: uptime-kuma-secret
                  key: discord-webhook-url
          command:
            - sh
            - -c
            - |
              for f in /configmap/*.json; do
                sed "s|\${DISCORD_WEBHOOK_URL}|${DISCORD_WEBHOOK_URL}|g" "$f" > "/monitors/$(basename $f)"
              done
          volumeMounts:
            - name: configmap
              mountPath: /configmap
            - name: monitors-processed
              mountPath: /monitors
      containers:
        - name: autokuma
          image: ghcr.io/bigboot/autokuma:latest
          env:
            - name: AUTOKUMA__KUMA__URL
              value: "http://uptime-kuma:3001"
            - name: AUTOKUMA__KUMA__USERNAME
              valueFrom:
                secretKeyRef:
                  name: uptime-kuma-secret
                  key: username
            - name: AUTOKUMA__KUMA__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uptime-kuma-secret
                  key: password
            - name: AUTOKUMA__STATIC_MONITORS
              value: "/monitors"
            - name: AUTOKUMA__TAG_NAME
              value: "AutoKuma"
            - name: AUTOKUMA__ON_DELETE
              value: "delete"
            - name: AUTOKUMA__DOCKER__ENABLED
              value: "false"
            - name: AUTOKUMA__FILES__FOLLOW_SYMLINKS
              value: "true"
            - name: DISCORD_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: uptime-kuma-secret
                  key: discord-webhook-url
          volumeMounts:
            - name: monitors-processed
              mountPath: /monitors
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: configmap
          configMap:
            name: autokuma-monitors
        - name: monitors-processed
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: autokuma-data
