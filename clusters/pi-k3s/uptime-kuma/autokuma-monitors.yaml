      "interval": 60,
      "retryInterval": 30,
      "maxretries": 3
    }
  personal-site-cluster.json: |
    {
      "type": "http",
      "name": "Personal Site (Cluster)",
      "url": "https://site.lab.mtgibbs.dev/",
      "interval": 60,
