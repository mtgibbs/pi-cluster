apiVersion: v1
kind: ConfigMap
metadata:
  name: autokuma-monitors
  namespace: uptime-kuma
data:
  monitors.json: |
    {
      "pihole-dns": {
        "monitor_type": "port",
        "name": "Pi-hole DNS",
        "hostname": "192.168.1.55",
        "port": 53,
        "interval": 60,
        "retryInterval": 30,
        "maxretries": 3
      },
      "pihole-admin": {
        "monitor_type": "http",
        "name": "Pi-hole Admin",
        "url": "https://pihole.lab.mtgibbs.dev/admin/",
        "interval": 60,
        "retryInterval": 30,
        "maxretries": 3
      },
      "grafana": {
        "monitor_type": "http",
        "name": "Grafana",
        "url": "https://grafana.lab.mtgibbs.dev/api/health",
        "interval": 60,
        "retryInterval": 30,
        "maxretries": 3
      },
      "prometheus": {
        "monitor_type": "http",
        "name": "Prometheus",
        "url": "http://kube-prometheus-kube-prome-prometheus.monitoring.svc:9090/-/healthy",
        "interval": 60,
        "retryInterval": 30,
        "maxretries": 3
      },
      "unbound-dns": {
        "monitor_type": "port",
        "name": "Unbound DNS",
        "hostname": "unbound.pihole.svc.cluster.local",
        "port": 5335,
        "interval": 60,
        "retryInterval": 30,
        "maxretries": 3
      },
      "k3s-api": {
        "monitor_type": "keyword",
        "name": "K3s API",
        "url": "https://192.168.1.55:6443/healthz",
        "keyword": "ok",
        "ignoreTls": true,
        "interval": 60,
        "retryInterval": 30,
        "maxretries": 3
      },
      "uptime-kuma": {
        "monitor_type": "http",
        "name": "Uptime Kuma",
        "url": "https://status.lab.mtgibbs.dev/",
        "interval": 60,
        "retryInterval": 30,
        "maxretries": 3
      }
    }
