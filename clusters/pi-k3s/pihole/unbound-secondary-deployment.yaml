apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound-secondary
  namespace: pihole
  labels:
    app: unbound-secondary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unbound-secondary
  template:
    metadata:
      labels:
        app: unbound-secondary
    spec:
      nodeSelector:
        kubernetes.io/hostname: pi5-worker-1
      containers:
        - name: unbound
          image: madnuttah/unbound:latest
          ports:
            - containerPort: 5335
              protocol: UDP
              name: dns-udp
            - containerPort: 5335
              protocol: TCP
              name: dns-tcp
          volumeMounts:
            - name: unbound-config
              mountPath: /opt/unbound/etc/unbound/unbound.conf
              subPath: unbound.conf
            - name: unbound-config
              mountPath: /usr/local/unbound/conf.d/dnssec-exceptions.conf
              subPath: dnssec-exceptions.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 5335
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5335
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: unbound-config
          configMap:
            name: unbound-config
---
apiVersion: v1
kind: Service
metadata:
  name: unbound-secondary
  namespace: pihole
  labels:
    app: unbound-secondary
spec:
  type: ClusterIP
  selector:
    app: unbound-secondary
  ports:
    - port: 5335
      targetPort: 5335
      protocol: UDP
      name: dns-udp
    - port: 5335
      targetPort: 5335
      protocol: TCP
      name: dns-tcp
