apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: pihole
          image: pihole/pihole:latest
          securityContext:
            capabilities:
              add:
                - SYS_NICE
                - SYS_TIME
          ports:
            - containerPort: 80
              name: http
            - containerPort: 53
              protocol: UDP
              name: dns-udp
            - containerPort: 53
              protocol: TCP
              name: dns-tcp
          env:
            - name: TZ
              value: "America/New_York"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secret
                  key: WEBPASSWORD
            - name: PIHOLE_DNS_
              value: "unbound.pihole.svc.cluster.local#5335"
            - name: DNSSEC
              value: "false"
            - name: REV_SERVER
              value: "false"
          # Pi-hole v6+ doesn't reliably use WEBPASSWORD env var
          # This hook sets password and configures adlists after Pi-hole initializes
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    # Wait for Pi-hole web interface to be ready
                    until curl -s http://localhost/admin/ &>/dev/null; do sleep 3; done
                    # Set password from environment variable
                    pihole setpassword "${WEBPASSWORD}"
                    # Add adlists from ConfigMap (skip comments and empty lines)
                    while IFS= read -r url; do
                      [[ -z "$url" || "$url" =~ ^# ]] && continue
                      pihole adlist add "$url" 2>/dev/null || true
                    done < /etc/pihole-config/adlists.txt
                    # Update gravity to fetch the lists
                    pihole updateGravity
          volumeMounts:
            - name: pihole-etc
              mountPath: /etc/pihole
            - name: pihole-dnsmasq
              mountPath: /etc/dnsmasq.d
            - name: pihole-config
              mountPath: /etc/pihole-config
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /admin/
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /admin/
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: pihole-etc
          persistentVolumeClaim:
            claimName: pihole-etc
        - name: pihole-dnsmasq
          persistentVolumeClaim:
            claimName: pihole-dnsmasq
        - name: pihole-config
          configMap:
            name: pihole-adlists
