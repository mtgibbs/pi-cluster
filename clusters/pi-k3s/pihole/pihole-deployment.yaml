apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: pihole
          image: pihole/pihole:latest
          securityContext:
            capabilities:
              add:
                - SYS_NICE
                - SYS_TIME
          ports:
            - containerPort: 80
              name: http
            - containerPort: 53
              protocol: UDP
              name: dns-udp
            - containerPort: 53
              protocol: TCP
              name: dns-tcp
          env:
            - name: TZ
              value: "America/New_York"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secret
                  key: WEBPASSWORD
            - name: PIHOLE_DNS_
              value: "unbound.pihole.svc.cluster.local#5335"
            - name: DNSSEC
              value: "false"
            - name: REV_SERVER
              value: "false"
          # Pi-hole v6+ doesn't reliably use WEBPASSWORD env var
          # This hook sets password and configures adlists via API after Pi-hole initializes
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    # Wait for Pi-hole API to be ready
                    until curl -s http://localhost/api/info &>/dev/null; do sleep 3; done

                    # Set password from environment variable
                    pihole setpassword "${WEBPASSWORD}"

                    # Authenticate with the API
                    AUTH_RESPONSE=$(curl -s -X POST http://localhost/api/auth \
                      -H "Content-Type: application/json" \
                      -d "{\"password\":\"${WEBPASSWORD}\"}")
                    SID=$(echo "$AUTH_RESPONSE" | grep -o '"sid":"[^"]*"' | cut -d'"' -f4)

                    if [ -z "$SID" ]; then
                      echo "Failed to authenticate with Pi-hole API"
                      exit 0  # Don't fail the container startup
                    fi

                    # Configure Unbound as upstream DNS (resolve service to IP)
                    UNBOUND_IP=$(getent hosts unbound.pihole.svc.cluster.local | awk '{print $1}')
                    if [ -n "$UNBOUND_IP" ]; then
                      curl -s -X PATCH "http://localhost/api/config?sid=${SID}" \
                        -H "Content-Type: application/json" \
                        -d "{\"config\":{\"dns\":{\"upstreams\":[\"${UNBOUND_IP}#5335\"]}}}" \
                        || true
                    fi

                    # Collect all adlist URLs from ConfigMap (skip comments and empty lines)
                    URLS=""
                    while IFS= read -r url; do
                      [[ -z "$url" || "$url" =~ ^# ]] && continue
                      if [ -z "$URLS" ]; then
                        URLS="\"$url\""
                      else
                        URLS="$URLS,\"$url\""
                      fi
                    done < /etc/pihole-config/adlists.txt

                    # Add all adlists via API (batch add)
                    if [ -n "$URLS" ]; then
                      curl -s -X POST "http://localhost/api/lists?type=block&sid=${SID}" \
                        -H "Content-Type: application/json" \
                        -d "{\"address\":[${URLS}],\"comment\":\"GitOps managed\",\"groups\":[0],\"enabled\":true}" \
                        || true
                    fi

                    # Run gravity update to fetch the lists
                    curl -s -X POST "http://localhost/api/action/gravity?sid=${SID}" || pihole updateGravity
          volumeMounts:
            - name: pihole-etc
              mountPath: /etc/pihole
            - name: pihole-dnsmasq
              mountPath: /etc/dnsmasq.d
            - name: pihole-config
              mountPath: /etc/pihole-config
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /admin/
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /admin/
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: pihole-etc
          persistentVolumeClaim:
            claimName: pihole-etc
        - name: pihole-dnsmasq
          persistentVolumeClaim:
            claimName: pihole-dnsmasq
        - name: pihole-config
          configMap:
            name: pihole-adlists
