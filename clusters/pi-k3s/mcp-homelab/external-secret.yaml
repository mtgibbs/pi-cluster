apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcp-homelab-secrets
  namespace: mcp-homelab
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mcp-homelab-secrets
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: mcp-homelab/api-key
    - secretKey: nas-private-key
      remoteRef:
        key: mcp-homelab/nas-private-key
    - secretKey: jellyfin-api-key
      remoteRef:
        key: mcp-homelab/jellyfin-api-key
    - secretKey: pihole-api-token
      remoteRef:
        key: mcp-homelab/pihole-api-token
    - secretKey: immich-api-key
      remoteRef:
        key: mcp-homelab/immich-api-key
    - secretKey: bazarr-api-key
      remoteRef:
        key: mcp-homelab/bazarr-api-key
    - secretKey: sonarr-api-key
      remoteRef:
        key: mcp-homelab/sonarr-api-key
    - secretKey: radarr-api-key
      remoteRef:
        key: mcp-homelab/radarr-api-key
    - secretKey: sabnzbd-api-key
      remoteRef:
        key: mcp-homelab/sabnzbd-api-key
