apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: discord-webhook
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: discord-webhook
    creationPolicy: Owner
  data:
    - secretKey: address
      remoteRef:
        key: discord/webhook-url
