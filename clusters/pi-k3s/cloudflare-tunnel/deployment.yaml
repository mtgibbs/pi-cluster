apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflare-tunnel
  labels:
    app: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      # Schedule on Pi 3 worker (lightweight service)
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - pi3-worker-2
      initContainers:
        # Convert tunnel token to credentials.json format
        - name: create-credentials
          image: alpine:latest
          command:
            - sh
            - -c
            - |
              # Token is base64-encoded JSON with format: {"a":"account","t":"tunnel-id","s":"secret"}
              # Credentials file needs: {"AccountTag":"account","TunnelID":"tunnel-id","TunnelSecret":"secret"}
              apk add --no-cache jq
              TOKEN=$(cat /secrets/token)
              echo $TOKEN | base64 -d | jq '{
                AccountTag: .a,
                TunnelID: .t,
                TunnelSecret: .s
              }' > /credentials/credentials.json
              echo "Credentials file created for tunnel: $(cat /credentials/credentials.json | jq -r .TunnelID)"
          volumeMounts:
            - name: tunnel-secret
              mountPath: /secrets
            - name: credentials
              mountPath: /credentials
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          args:
            - tunnel
            - --config
            - /etc/cloudflared/config.yaml
            - --credentials-file
            - /etc/cloudflared/credentials.json
            - --metrics
            - "0.0.0.0:2000"
            - --no-autoupdate
            - run
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: credentials
              mountPath: /etc/cloudflared/credentials.json
              subPath: credentials.json
              readOnly: true
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: tunnel-secret
          secret:
            secretName: cloudflare-tunnel
            items:
              - key: TUNNEL_TOKEN
                path: token
        - name: config
          configMap:
            name: cloudflared-config
        - name: credentials
          emptyDir: {}
