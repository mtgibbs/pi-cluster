apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflare-tunnel
data:
  config.yaml: |
    # Tunnel ingress rules - GitOps managed
    # Add new routes here, commit, and Flux will deploy
    ingress:
      # Log drain for Heroku
      - hostname: logs.mtgibbs.dev
        service: http://vector.log-aggregation.svc.cluster.local:8080

      # n8n - Workflow automation (external webhooks)
      - hostname: n8n.mtgibbs.dev
        service: http://n8n.n8n.svc.cluster.local:5678

      # Calendar - ICS feed for family calendar subscriptions
      - hostname: calendar.mtgibbs.dev
        service: http://calendar.calendar.svc.cluster.local:80

      # Personal site (uncomment when ready to migrate from Heroku)
      # - hostname: mtgibbs.xyz
      #   service: http://mtgibbs-site.mtgibbs-site.svc.cluster.local:3000
      # - hostname: www.mtgibbs.xyz
      #   service: http://mtgibbs-site.mtgibbs-site.svc.cluster.local:3000

      # Catch-all (required - returns 404 for unmatched requests)
      - service: http_status:404
