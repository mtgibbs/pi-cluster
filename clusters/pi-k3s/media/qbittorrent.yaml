apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - pi5-worker-1
      containers:
        # Gluetun VPN sidecar with Proton VPN
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              value: protonvpn
            - name: VPN_TYPE
              value: openvpn
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: protonvpn-credentials
                  key: OPENVPN_USER
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: protonvpn-credentials
                  key: OPENVPN_PASSWORD
            - name: SERVER_COUNTRIES
              value: "United States"
            - name: FREE_ONLY
              value: "off"
            # Enable port forwarding via NAT-PMP
            - name: VPN_PORT_FORWARDING
              value: "on"
            - name: VPN_PORT_FORWARDING_PROVIDER
              value: protonvpn
            # qBittorrent credentials for port auto-update
            - name: QBIT_USER
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-credentials
                  key: QBIT_USER
            - name: QBIT_PASS
              valueFrom:
                secretKeyRef:
                  name: qbittorrent-credentials
                  key: QBIT_PASS
            # Auto-update qBittorrent listening port when VPN port changes
            - name: VPN_PORT_FORWARDING_UP_COMMAND
              value: '/bin/sh -c "sleep 5 && curl -s -c /tmp/qbt.cookies -b /tmp/qbt.cookies http://127.0.0.1:8080/api/v2/auth/login -d username=$QBIT_USER -d password=$QBIT_PASS && curl -s -b /tmp/qbt.cookies http://127.0.0.1:8080/api/v2/app/setPreferences -d json={\\\"listen_port\\\":$1} && echo Updated_qBittorrent_port_to_$1"'
          ports:
            - containerPort: 8080
              name: qbit-web
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
        # qBittorrent
        - name: qbittorrent
          image: linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1029"
            - name: PGID
              value: "100"
            - name: TZ
              value: America/Chicago
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: media-downloads
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 8080
      targetPort: 8080
      name: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - qbit.lab.mtgibbs.dev
      secretName: qbittorrent-tls
  rules:
    - host: qbit.lab.mtgibbs.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbittorrent
                port:
                  number: 8080
