---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
spec:
  interval: 1h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.6.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # Grafana settings
    grafana:
      admin:
        existingSecret: grafana-secret
        passwordKey: admin-password
      # Use Recreate strategy for RWO PVC compatibility
      deploymentStrategy:
        type: Recreate
      persistence:
        enabled: true
        size: 1Gi
        storageClassName: local-path
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi
      # ClusterIP for ingress access
      service:
        type: ClusterIP
        port: 3000
      # Configure for subdomain access
      grafana.ini:
        server:
          domain: "grafana.192-168-1-55.sslip.io"
          root_url: "https://grafana.192-168-1-55.sslip.io"

    # Prometheus settings
    prometheus:
      prometheusSpec:
        retention: 7d
        retentionSize: 2GB
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: local-path
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi

    # Alertmanager - disable for now
    alertmanager:
      enabled: false

    # Node exporter - lightweight
    nodeExporter:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi

    # Kube-state-metrics
    kubeStateMetrics:
      resources:
        requests:
          cpu: 10m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 128Mi

    # Prometheus operator
    prometheusOperator:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Disable components not needed for single-node learning cluster
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeProxy:
      enabled: false
