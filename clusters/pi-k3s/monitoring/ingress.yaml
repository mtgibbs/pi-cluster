apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: "pi-cluster-ca-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        # sslip.io subdomain: grafana.192-168-1-55.sslip.io -> 192.168.1.55
        - "grafana.192-168-1-55.sslip.io"
      secretName: grafana-tls
  rules:
    - host: "grafana.192-168-1-55.sslip.io"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-grafana
                port:
                  number: 3000
