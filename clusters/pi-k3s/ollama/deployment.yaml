apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ollama
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - pi5-worker-1
      containers:
        - name: ollama
          image: ollama/ollama:latest
          command:
            - /bin/sh
            - -c
            - |
              # Start Ollama server in background
              ollama serve &
              SERVER_PID=$!
              # Wait for server to be ready (ollama list fails until server is up)
              until ollama list >/dev/null 2>&1; do
                echo "Waiting for Ollama server..."
                sleep 2
              done
              echo "Ollama server ready, pulling model: $OLLAMA_MODEL"
              ollama pull "$OLLAMA_MODEL"
              echo "Model pulled, server running"
              # Keep container alive
              wait $SERVER_PID
          env:
            - name: OLLAMA_MODEL
              valueFrom:
                secretKeyRef:
                  name: ollama-config
                  key: OLLAMA_MODEL
          ports:
            - containerPort: 11434
              name: http
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          volumeMounts:
            - name: models
              mountPath: /root/.ollama
          livenessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/tags
              port: 11434
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: ollama-models
