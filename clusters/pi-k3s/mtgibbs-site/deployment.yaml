apiVersion: apps/v1
kind: Deployment
metadata:
  name: mtgibbs-site
  namespace: mtgibbs-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mtgibbs-site
  template:
    metadata:
      labels:
        app: mtgibbs-site
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - pi3-worker-1
                      - pi3-worker-2
      containers:
        - name: mtgibbs-site
          image: ghcr.io/mtgibbs/mtgibbs.xyz:20260106223604 # {"$imagepolicy": "flux-system:mtgibbs-site"}
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - secretRef:
                name: mtgibbs-spotify
                optional: true
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsUser: 1001
            runAsNonRoot: true
            allowPrivilegeEscalation: false
