apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mtgibbs-spotify
  namespace: mtgibbs-site
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: mtgibbs-spotify
    creationPolicy: Owner
  data:
    - secretKey: SPOTIFY_CLIENT_ID
      remoteRef:
        key: mtgibbs-spotify/client
    - secretKey: SPOTIFY_CLIENT_SECRET
      remoteRef:
        key: mtgibbs-spotify/client-secret
    - secretKey: SPOTIFY_REFRESH_TOKEN
      remoteRef:
        key: mtgibbs-spotify/refresh-token
---
# GitHub API token for Project Deck
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mtgibbs-github
  namespace: mtgibbs-site
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: mtgibbs-github
    creationPolicy: Owner
  data:
    - secretKey: GITHUB_ACCESS_TOKEN
      remoteRef:
        key: mtgibbs-github/token
---
# Umami analytics tracking
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mtgibbs-tracking
  namespace: mtgibbs-site
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: mtgibbs-tracking
    creationPolicy: Owner
  data:
    - secretKey: NEXT_PUBLIC_UMAMI_WEBSITE_ID
      remoteRef:
        key: mtgibbs-tracking/NEXT_PUBLIC_UMAMI_WEBSITE_ID
    - secretKey: UMAMI_HOST_URL
      remoteRef:
        key: mtgibbs-tracking/UMAMI_HOST_URL
