apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backup-ssh-key
  namespace: backup-jobs
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: backup-ssh-key
    creationPolicy: Owner
  data:
    - secretKey: id_ed25519
      remoteRef:
        key: synology_backup/private key
