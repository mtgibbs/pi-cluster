apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-widgets
  namespace: homepage
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: homepage-widgets
    creationPolicy: Owner
  data:
    # Pi-hole v6 API key (from Settings > Web interface/API > App Password)
    - secretKey: HOMEPAGE_VAR_PIHOLE_API_KEY
      remoteRef:
        key: pihole/api-key
    # Jellyfin API key (from Settings > Advanced > API Keys)
    - secretKey: HOMEPAGE_VAR_JELLYFIN_API_KEY
      remoteRef:
        key: jellyfin/api-key
    # Immich API key (from Account Settings > API Keys)
    - secretKey: HOMEPAGE_VAR_IMMICH_API_KEY
      remoteRef:
        key: immich/api-key
    # Unifi local account (read-only access)
    - secretKey: HOMEPAGE_VAR_UNIFI_USER
      remoteRef:
        key: unifi/username
    - secretKey: HOMEPAGE_VAR_UNIFI_PASS
      remoteRef:
        key: unifi/password
