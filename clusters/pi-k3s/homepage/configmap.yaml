apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: Pi-K3s Home Lab
    description: Raspberry Pi Kubernetes Cluster
    theme: dark
    color: slate
    headerStyle: clean
    layout:
      Infrastructure:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 3
      Network:
        style: row
        columns: 2
      Media & Storage:
        style: row
        columns: 2

  services.yaml: |
    - Infrastructure:
        - Pi-hole:
            icon: pi-hole.png
            href: https://pihole.lab.mtgibbs.dev
            description: DNS & Ad Blocking
            siteMonitor: https://pihole.lab.mtgibbs.dev
        - Unbound:
            icon: mdi-dns
            description: Recursive DNS Resolver
            server: unbound.pihole.svc.cluster.local
            port: 5335
        - K3s Cluster:
            icon: kubernetes.png
            description: Lightweight Kubernetes
            server: 192.168.1.55
            port: 6443

    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: https://grafana.lab.mtgibbs.dev
            description: Dashboards & Visualization
            siteMonitor: https://grafana.lab.mtgibbs.dev
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: https://status.lab.mtgibbs.dev
            description: Status Page
            siteMonitor: https://status.lab.mtgibbs.dev
        - Prometheus:
            icon: prometheus.png
            description: Metrics Collection
            server: kube-prometheus-kube-prome-prometheus.monitoring.svc.cluster.local
            port: 9090

    - Network:
        - Unifi Controller:
            icon: unifi.png
            href: https://unifi.lab.mtgibbs.dev
            description: Network Management
            siteMonitor: https://unifi.lab.mtgibbs.dev

    - Media & Storage:
        - Synology NAS:
            icon: synology.png
            href: https://nas.lab.mtgibbs.dev
            description: 3TB Redundant Storage
            siteMonitor: https://nas.lab.mtgibbs.dev
        - Jellyfin:
            icon: jellyfin.png
            href: https://jellyfin.lab.mtgibbs.dev
            description: Media Server
            siteMonitor: https://jellyfin.lab.mtgibbs.dev
        - Immich:
            icon: immich.png
            href: https://immich.lab.mtgibbs.dev
            description: Photo & Video Backup
            siteMonitor: https://immich.lab.mtgibbs.dev

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Pi Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - datetime:
        text_size: xl
        format:
          dateStyle: long
          timeStyle: short

  bookmarks.yaml: |
    - Developer:
        - GitHub:
            - icon: github.png
              href: https://github.com/mtgibbs/pi-cluster
        - Flux CD:
            - icon: flux-cd.png
              href: https://fluxcd.io/docs/

  docker.yaml: |
    # Docker integration disabled - using Kubernetes

  kubernetes.yaml: |
    mode: cluster
