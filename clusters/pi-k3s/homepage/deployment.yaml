apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - pi3-worker-1
                      - pi3-worker-2
      initContainers:
        - name: copy-config
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              cp /configmap/* /config/
              mkdir -p /config/logs
          volumeMounts:
            - name: configmap
              mountPath: /configmap
            - name: config
              mountPath: /config
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:latest
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "home.lab.mtgibbs.dev"
          envFrom:
            - secretRef:
                name: homepage-pihole
                optional: true
            - secretRef:
                name: homepage-jellyfin
                optional: true
            - secretRef:
                name: homepage-immich
                optional: true
            - secretRef:
                name: homepage-unifi
                optional: true
          ports:
            - containerPort: 3000
              name: http
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
      volumes:
        - name: configmap
          configMap:
            name: homepage-config
        - name: config
          emptyDir: {}
