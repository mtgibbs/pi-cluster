apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: carl-config
  namespace: carl
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: carl-config
    creationPolicy: Owner
  data:
    - secretKey: CANVAS_API_TOKEN
      remoteRef:
        key: CARL/token
    - secretKey: CANVAS_BASE_URL
      remoteRef:
        key: CARL/base_url
    - secretKey: CANVAS_STUDENT_ID
      remoteRef:
        key: CARL/student_id
    - secretKey: OLLAMA_URL
      remoteRef:
        key: CARL/ollama_url
    - secretKey: OLLAMA_MODEL
      remoteRef:
        key: CARL/ollama_model
